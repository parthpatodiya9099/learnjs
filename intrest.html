<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/intreat.css">
</head>
<body>
    <div id="deco">
        <h4>INTREST CALCULATE</h4>
        <form action="#" onsubmit="handlesubmit()">
            <input type="number" name="amount" id="amount" placeholder="principale">
            <span id="amounterr"></span><br><br>
            <input type="number" name="rate" id="rate" placeholder="rate">
            <span id="rateerr"></span><br><br>
            <input type="number" name="time" id="time">
            <span id="timeerr"></span><br><br>
            <select name="select" id="select"><span id="error"></span>
                <option value="0">select</option>
                <option value="y">year</option>
                <option value="m">month</option>
            </select><br><br>
            <input type="submit">
        </form>
        <p><h3>Result is: <span id="answer"></span></h3></p>
    </div>
    <script src="js/intrest.js"></script>
</body>
</html>
