<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/budget_app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="contener">
        <h1>Badget App</h1>
        <div class="box1">
            <div class="balance1">
               <div class="box5">
                <form action="" id="budgetform">
                    <span id="balance">Please Enter Your Badget</span>
                    <br><br>
                    <input type="number" id="budget">
                    <span id="error1"></span>
                    <br><br>
                    <input type="submit" id="submit" value="Calculate">
                </form>
               </div>
            </div>
            <div class="balance2">
                <div class="boxa">
                    <span>BUDGET</span>
                    <br><br>
                    <p><i class="fa-solid fa-money-bill"></i></p>
                    <br><br>
                    <span class="ff1" id="ff1">$ 0</span>
                </div>
                <div class="boxa">
                    <span>EXPENSES</span>
                    <br><br>
                    <p><i class="fa-regular fa-credit-card"></i></p>
                    <br><br>
                    <span class="ff2" id="ff2">$ 0</span>

                </div>
                <div class="boxa">
                    <span>BALANCE</span>
                    <br><br>
                    <p><i class="fa-solid fa-dollar-sign"></i></p>
                    <br><br>
                    <span class="ff3" id="ff3">$ 0</span>

                </div>
            </div>
        </div>
        <div class="box2">
            <div class="expence1">
                <div class="box6">
                    <form action="" id="expform">
                    <span>Please Enter Your Expense</span>
                    <br><br>
                    <input type="text" id="expence">
                    <span id="error2"></span>
                    <br>
                    <span>PLease Enter Expenses Amount</span>
                    <br><br>
                    <input type="number" id="expamount">
                    <span id="error3"></span>
                    <br>
                    <input type="submit" id="submit1" value="Add Expense">
                    </form>
                </div>
            </div>
            <div class="expence2">
                <div class="exp1">
                    <p>Expense-Value</p>
                    <span id="btn"></span>
                    <br><br>
                    <table id="disp1"></table>
                </div>
                <div class="exp2">
                    <p>Expense-Title</p>
                    <span id="btn2"></span>
                    <br><br>
                    <table id="disp2"></table>
                </div>
                <div class="exp3">
                   <span ><input type="search" id="search" placeholder="Search Record..."></span>
                    <br>
                    <br><br>
                    <table id="disp3"></table>
                </div>
            </div>
        </div>        
    </div>
    <script src="js/budget.js"></script>
</body>
</html>
