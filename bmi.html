<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/bmi.js"></script>
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>
    <div id="deco">
        <center><h3>BMI Calculator</h3></center><br>

        <form action="#" onsubmit="handlesubmit()">
            <p>Height in CM :<input type="number" name="height" id="height" placeholder="enter your height"></p>
            <span id="result"></span><br>
            <P>Weight in KG :<input type="number" name="weight" id="weight" placeholder="enter your weight"></P>
            <span id="error"></span><br>
            <br><center><input type="submit" name="Calculate" id="button"></center>
        </form>  
    
        <p>BMI is :<span id="check"></span></p>
        <p>Range :<span id="rating"></span></p>
    </div>
</body>
</html>
