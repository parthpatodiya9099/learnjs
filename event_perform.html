<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>onclick</h1>
    <button type="button" onclick="handlebutton()" style="height: 50px;"></button>

    <h1>mouseover</h1>
    <button type="button" style="width: 50px;" onmouseover="handleover()"></button>

    <h1>mouseout</h1>
    <button type="button" style="height: 50px;" onmouseout="handleout()"></button>

    <h1>mousedown</h1>
    <button type="button" style="height: 40px;" onmousedown="handledowm()"></button>

    <h1>mouseup</h1>
    <button type="button" style="height: 40px;" onmouseup="handleup()"></button>

    <h1>keydown</h1>
    <input type="text" name="text" onkeydown="handlekey()">

    <h1>keyup</h1>
    <input type="text" name="text" onkeyup="handlekeyup()">

    <h1>focus & blur</h1>
    <input type="text" name="text" id="name" onfocus="handlefocus()" onblur="handleblur()">

    
    
    <script src="js/event_perform.js"></script>
</body>
</html>
