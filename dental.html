<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dental.css">
    <style>
        #apt {
            display: none;
        }
    </style>
</head>

<body>
    <div id="deco">
        <p>select your Treatment : </p>

        <select name="select" id="select" onchange="handlechange()">
            <option value="0">select</option>
            <option value="1">Teeth Cleanings</option>
            <option value="2">Fillings</option>
            <option value="3">Root Canal Treatment</option>
            <option value="4">RCT + Cover</option>
            <option value="5">Braces / Invisalign</option>
        </select><br><br>


        <div id="apt">
            <table border="2px">
                <tr>
                    <th>Treatment</th>
                    <th>Seating</th>
                    <th>Costing</th>
                </tr>
                <tr>
                    <td id="treat"></td>
                    <td id="sit"></td>
                    <td id="cost"></td>
                </tr>
            </table><br><br>

            Select Apt Date :
            <input type="date" name="date" id="date">
            <br><br>
            <input type="button" value="Book Appointment" onclick="handleclick()">
        </div><br><br>

        <div id="coast_plan"></div>
    </div>


    <script src="js/dental.js"></script>
</body>

</html>
